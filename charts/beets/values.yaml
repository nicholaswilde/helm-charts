---
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/nicholaswilde/helm-charts/tree/main/charts/common/values.yaml
#

image:
  repository: ghcr.io/linuxserver/beets
  pullPolicy: IfNotPresent
  tag: "nightly-version-600c9283"

# See more environment variables in the beets documentation
# https://github.com/linuxserver/docker-beets#parameters
env: {}
  # TZ:

service:
  port:
    port: 8337

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir: false
    mountPath: /config
  music:
    enabled: false
    emptyDir: false
    mountPath: /music
    accessMode: ReadWriteOnce
    size: 1Gi
  downloads:
    enabled: false
    emptyDir: false
    mountPath: /downloads
    accessMode: ReadWriteOnce
    size: 1Gi
