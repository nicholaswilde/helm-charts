{{- if .Values.service -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "papermerge.fullname" . }}
  labels:
    {{- include "papermerge.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "papermerge.selectorLabels" . | nindent 4 }}
{{- end }}
