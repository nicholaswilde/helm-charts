# Default values for gotify.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gotify/server-arm7
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.20"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

secret:
  user: "admin"
  pass: "admin"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  # https://crazymax.dev/diun/providers/kubernetes/#kubernetes-annotations
  # Set to true to enable image analysis of this pod
  diun.enable: "true"
  # Watch all tags of this pod image
  diun.watch_repo: "true"
  ## Registry options name to use
  # regopt: ""
  ## Maximum number of tags to watch if diun.watch_repo enabled. 0 means all of them
  # max_tags: 0
  ## Semi-colon separated list of regular expressions to include tags. Can be
  ## useful if you enable diun.watch_repo
  # include_tags: ""
  ## Semi-colon separated list of regular expressions to exclude tags. Can be
  ## useful if you enable diun.watch_repo
  # exclude_tags: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.1.0/24
  hosts:
    - host: "gotify.192.168.1.189.nip.io"
      paths: [/]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: true
  ## gotify downloads data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: "managed-nfs-storage"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  accessMode: ReadWriteOnce
  size: 1Gi
  ## Do not delete the pvc upon helm uninstall
  skipuninstall: false

config:
  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  TZ: "America/Los_Angeles"
  GOTIFY_SERVER_PORT: "80"
  GOTIFY_SERVER_KEEPALIVEPERIODSECONDS: "0"
  GOTIFY_SERVER_LISTENADDR: ""
  GOTIFY_SERVER_SSL_ENABLED: "false"
  GOTIFY_SERVER_SSL_REDIRECTTOHTTPS: "true"
  GOTIFY_SERVER_SSL_LISTENADDR: ""
  GOTIFY_SERVER_SSL_PORT: "443"
  GOTIFY_SERVER_SSL_CERTFILE: ""
  GOTIFY_SERVER_SSL_CERTKEY: ""
  GOTIFY_SERVER_SSL_LETSENCRYPT_ENABLED: "false"
  GOTIFY_SERVER_SSL_LETSENCRYPT_ACCEPTTOS: "false"
  GOTIFY_SERVER_SSL_LETSENCRYPT_CACHE: "certs"
  # lists are a little weird but do-able (:
  # GOTIFY_SERVER_SSL_LETSENCRYPT_HOSTS: "- mydomain.tld\n- myotherdomain.tld"
  GOTIFY_SERVER_RESPONSEHEADERS: "X-Custom-Header: \"custom value\""
  # GOTIFY_SERVER_CORS_ALLOWORIGINS: "- \".+.example.com\"\n- \"otherdomain.com\""
  # GOTIFY_SERVER_CORS_ALLOWMETHODS: "- \"GET\"\n- \"POST\""
  # GOTIFY_SERVER_CORS_ALLOWHEADERS: "- \"Authorization\"\n- \"content-type\""
  # GOTIFY_SERVER_STREAM_ALLOWEDORIGINS: "- \".+.example.com\"\n- \"otherdomain.com\""
  GOTIFY_SERVER_STREAM_PINGPERIODSECONDS: "45"
  GOTIFY_DATABASE_DIALECT: "sqlite3"
  GOTIFY_DATABASE_CONNECTION: "data/gotify.db"
  GOTIFY_PASSSTRENGTH: "10"
  GOTIFY_UPLOADEDIMAGESDIR: "data/images"
  GOTIFY_PLUGINSDIR: "data/plugins"

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
