---
# Default values for hedgedoc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: ghcr.io/linuxserver/hedgedoc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.8.2-ls18"

secret: {}
# DB_USER: "hedgedoc"
# DB_PASS: "hedgedoc-pass"

env:
  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  TZ: "America/Los_Angeles"
  # PUID: "1000"
  # PGID: "1000"
  # DB_HOST: "mariadb"
  # DB_NAME: "hedgedoc"
  # DB_PORT: "3306"

service:
  port:
    port: 3000

ingress:
  enabled: true
  hosts:
    - host: "hedgedoc.192.168.1.203.nip.io"
      paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  config:
    enabled: false
    emptyDir: false
    mountPath: /config
    ## Template downloads data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ##
    ## If you want to reuse an existing claim, you can pass the name of the PVC using
    ## the existingClaim variable
    # existingClaim: your-claim
    accessMode: ReadWriteOnce
    size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    skipuninstall: false
mariadb:
  enabled: false
  secret: {}
  # MYSQL_ROOT_PASSWORD: hedgedoc-pass
  # MYSQL_USER: hedgedoc
  # MYSQL_PASSWORD: hedgedoc-pass
  env: {}
  # TZ: "America/Los_Angeles"
  # PUID: "1000"
  # PGID: "1000"
  # REMOTE_SQL: "http://URL1/your.sql,https://URL2/your.sql"
  # MYSQL_DATABASE: hedgedoc
  persistence:
    config:
      enabled: false
      emptyDir: false
      mountPath: /config
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 1Gi
      skipuninstall: false
